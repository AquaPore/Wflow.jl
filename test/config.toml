# This is an example TOML configuration file. It is used to test the wflow configuration
# features, and can also be used to work towards an example of what we want the
# configuration file to look like.
# Relative file paths are interpreted as being relative to this TOML file.
# TOML documentation: https://github.com/toml-lang/toml

casename = "testcase"
"Î»" = 1.2  # unicode keys are supported but only between strings

[input]
starttime = 2000-01-01T00:00:00Z
endtime = 2000-02-01T00:00:00Z
timestepsecs = 86400
staticmaps = "data/staticmaps-moselle.nc"
# all parameters that have a cyclic timeseries such as climatologies
cyclic = "data/lai_clim-moselle.nc"
forcing = "data/forcing-moselle.nc"
# TODO add option for same timing as forcing
calendar = "proleptic_gregorian"
time_units = "days since 1900-01-01 00:00:00"

[forcing_parameters]
precipitation = "P"
temperature = "TEMP"
potevap = "PET"

[cyclic_parameters]
lai = "LAI"

[model]
reservoirs = 1
masswasting = 1
thicknesslayers = [100, 300, 800]

[output]
path = "data/specified_output.nc"
parameters = ["satwaterdepth", "snow", "tsoil", "ustorelayerdepth", "snowwater", "canopystorage"]

